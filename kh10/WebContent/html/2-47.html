<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form>
		<fieldset> <!-- 영역을 구분선으로 표시하여 나타낼 때 사용한다 -->
			<legend>입력 양식</legend> <!-- 영역의 이름을 나타냄 -->
			<table>
				<tr>
					<td><label for="name">이름</label></td>
					<td><input id="name" type="text" /></td>
				</tr>
				<tr>
					<td><label for="mail">이메일</label></td>
					<td><input id="mail" type="email" /></td>
				</tr>
			</table>
			<input type="submit" />
		</fieldset>
	</form>

</body>
</html>
