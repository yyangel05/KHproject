<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css3 selector basic page</title>
	<style>
	/*id 속성으로 header을 가지고 있는 태그의 스타일을 지정합니다. #이 붙으면 id의 속성으로 분류함*/
		#header {
			width: 800px; margin:0 auto;
			background: red;
		}
		#wrap {
			width: 800px; margin:0 auto;
			overflow:hidden;	
		}
		#aside {
			width: 300px; float:left;
			background:blue;	
		}
		#content {
			width: 500px; float:left;
			background:green;
		}		
	</style>
</head>
<body>
	<div id="header">
		<h1>Header</h1>
	</div>
	<div id="wrap">
		<div id="aside">
			<h1>Aside</h1>
	</div>
	<div id="content">
		<h1>Content</h1>
	</div>
</div>
</body>
</html>
